<!doctype html>
<html>
    <head>
        <title>Dynamically add and remove element with jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src='script.js' type='text/javascript'></script>
        
    </head>
    <body >
        <div class="container" >
            <p style='color: red;'>Click on the Add Skill Button to add a new element.</p>
            <div class='element' id='div_1'>
                <input type='text' placeholder='Enter your skill' id='txt_1' >&nbsp;<span class='add'>Add Skill</span>
            </div>
        </div>
    </body>
</html>
